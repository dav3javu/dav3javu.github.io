       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Look a map!</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <br>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW8w9oT9LYPpfzkP6iqO-8gss2uvxJWjk&callback=initMap">
    </script>
